services:
  # Backend Service (Spring Boot)
  - type: web
    name: whiteboard-backend
    env: docker
    rootDir: backend
    plan: free
    envVars:
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          type: web
          name: whiteboard-frontend
          property: host
      - key: PORT
        value: 8080

  # Frontend Service (Next.js)
  - type: web
    name: whiteboard-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        fromService:
          type: web
          name: whiteboard-backend
          property: host
      - key: NODE_VERSION
        value: 20.11.0
